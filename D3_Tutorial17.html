<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>D3 tutorial</title>
<script src="d3.v3.min.js" charset="utf-8"> </script>
<style>

 

        .node {

            cursor: pointer;

        }

 

        .node circle {

            fill: #fff;

            stroke: steelblue;

            stroke-width: 1.5px;

        }

 

        .node text {

            font: 10px sans-serif;

        }

 

        .link {

            fill: none;

            stroke: #ccc;

            stroke-width: 1.5px;

        }

 

    </style>

<body>

<script>

 

    var margin = {top: 20, right: 120, bottom: 20, left: 120},

            width = 960 - margin.right - margin.left,

            height = 500 - margin.top - margin.bottom;

 

    var i = 0,

            duration = 750,

            root;

 

    var tree = d3.layout.tree()

            .size([height, width]);

 

    var diagonal = d3.svg.diagonal()

            .projection(function(d) { return [d.y, d.x]; });

 

    var svg = d3.select("body").append("svg")

            .attr("width", width + margin.right + margin.left)

            .attr("height", height + margin.top + margin.bottom)

            .append("g")

            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 

    d3.json("rule.json", function(error, flare) {

        root = flare;

        root.x0 = height / 2;

        root.y0 = 0;

 

        function collapse(d) {

            if (d.children) {

                d._children = d.children;

                d._children.forEach(collapse);

                d.children = null;

            }

        }

 

        root.children.forEach(collapse);

        update(root);

    });

 

    d3.select(self.frameElement).style("height", "5px");

 

 

    function update(source) {

 

        // Compute the new tree layout.

        var nodes = tree.nodes(root).reverse(),

                links = tree.links(nodes);

 

        // Normalize for fixed-depth.

        nodes.forEach(function(d) { d.y = d.depth * 180; });

 

        var isDad = false;

 

        // Update the nodes…

        var node = svg.selectAll("g.node")

                .data(nodes, function(d) {

                    return d.id || (d.id = ++i);

                });

 

        // Enter any new nodes at the parent's previous position.

        var nodeEnter = node.enter().append("g")

                .attr("class", "node")

                .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })

                .on("click", click);

 

        nodeEnter.append("circle")

                .attr("r", 1e-6)

                .attr('id', function() {

                    return ((Math.random() * Math.random()) + (+new Date()));

                })

                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

 

        nodeEnter.append("text")

                .attr("x", function(d) { return d.children || d._children ? -10 : 10; })

                .attr("dy", ".35em")

                .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })

                .text(function(d) { return d.name; })

                .style("fill-opacity", 1e-6);

 

//        svg.selectAll('circle').shift().forEach(function(k) {

//           console.log(k);

//        });

 

        var dad = svg.selectAll('circle').shift().pop();

        (function(papa) {

            var square = '<rect x="0" y="10" width="10" height="10" style="fill: #000000;"></rect>'

                    , parent = papa.parentElement;

            d3.select(parent).append('rect')

                .attr('x', 0)

                .attr('y', -5)

                .attr('width', 10)

                .attr('height', 10)

                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#000"; });

            papa.remove();

        })(dad);

//        nodeEnter.append('rect')

//                .attr('x', 0)

//                .attr('y', 10)

//                .attr('width', 10)

//                .attr('height', 10)

//                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#000"; });

 

        /*

         nodeEnter.append('rect')

         .attr('x', 0)

         .attr('y', 10)

         .attr('width', 10)

         .attr('height', 10)

         .style("fill", function(d) { return d._children ? "lightsteelblue" : "#000"; });

         */

        // Transition nodes to their new position.

        var nodeUpdate = node.transition()

                .duration(duration)

                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

 

        nodeUpdate.select("circle")

                .attr("r", 4.5)

                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

 

        nodeUpdate.select("text")

                .style("fill-opacity", 1);

 

        nodeUpdate.select("path")

                .style("color","red");

 

        // Transition exiting nodes to the parent's new position.

        var nodeExit = node.exit().transition()

                .duration(duration)

                .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })

                .remove();

 

        nodeExit.select("circle")

                .attr("r", 1e-6);

 

        nodeExit.select("text")

                .style("fill-opacity", 1e-6);

 

        // Update the links…

        var link = svg.selectAll("path.link")

                .data(links, function(d) { return d.target.id; });

 

 

        link.enter().insert("text", "g")

                .attr('id', function() {

                    return Math.random() + (+new Date())

                })

                .attr("x", function(d) {return (d.source.y+d.target.y)/2;})

                .attr("y", function(d) {return (d.source.x+d.target.x)/2;})

                .text(function(d) {return d.target.rule;});

 

 

        // Enter any new links at the parent's previous position.

        link.enter().insert("path", "g")

                .attr("class", "link")

                .attr("d", function(d) {

                    var o = {x: source.x0, y: source.y0};

                    return diagonal({source: o, target: o});

                });

 

        link.append("path")

                .attr("fill", "none")

                .attr("stroke", "#ff8888")

                .attr("stroke-width", "1.5px")

                .attr("d", diagonal);

 

        link.append("text")

                .attr("font-family", "Arial, Helvetica, sans-serif")

                .attr("fill", "Black")

                .style("font", "normal 12px Arial")

                .attr("transform", function(d) {

                    return "translate(" +

                            ((d.source.y + d.target.y)/2) + "," +

                            ((d.source.x + d.target.x)/2) + ")";

                })

                .attr("dy", ".35em")

                .attr("text-anchor", "middle")

                .text(function(d) {

//                    console.log(d.target.rule);

                    return d.target.rule;

                });

 

        // Transition links to their new position.

        link.transition()

                .duration(duration)

                .attr("d", diagonal);

 

        // Transition exiting nodes to the parent's new position.

        link.exit().transition()

                .duration(duration)

                .attr("d", function(d) {

                    var o = {x: source.x, y: source.y};

                    return diagonal({source: o, target: o});

                })

                .remove();

 

        // Stash the old positions for transition.

        nodes.forEach(function(d) {

            d.x0 = d.x;

            d.y0 = d.y;

        });

    }

 

    // Toggle children on click.

    function click(d) {

        if (d.children) {

//            var k = j.shift();

            svg.selectAll('text').shift().forEach(function(k) {

                if (k.id) {

                    d.children.forEach(function(child) {

                        if (child.rule == k.textContent) {

                            document.getElementById(k.id).remove();

                        }

                    });

                }

            });

            d._children = d.children;

            d.children = null;

        } else {

            console.log('sadasdasd');

            d.children = d._children;

            d._children = null;

        }

        update(d);

    }

 

</script>


</body>

</html>
